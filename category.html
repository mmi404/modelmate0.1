<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ModelMate - Categories</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
        // Toggle sidebar visibility on small screens
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('closed');
        }
        // Toggle sidebar collapse on desktop
        function toggleSidebarCollapse() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('collapsed');
        }
        // Close sidebar on link click (small screens)
        function closeSidebarOnLinkClick() {
            const sidebar = document.querySelector('.sidebar');
            if (window.innerWidth <= 900 && !sidebar.classList.contains('closed')) {
                sidebar.classList.add('closed');
            }
        }
        // Add event listeners to nav links
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.sidebar nav ul li a');
            navLinks.forEach(link => {
                link.addEventListener('click', closeSidebarOnLinkClick);
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">ModelMate</div>
        <button class="sidebar-toggle" aria-label="Toggle sidebar" onclick="toggleSidebarCollapse()">☰</button>
        <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleSidebar()">☰</button>
        <div class="search-bar">
            <input type="text" placeholder="Search AI Models..." />
        </div>
        <div class="user-profile" title="User Profile">U</div>
    </header>
    <div class="wrapper">
        <aside class="sidebar closed">
            <nav>
                <ul>
                    <li><a href="index.html"><span>Home</span></a></li>
                    <li><a href="category.html" class="active"><span>Categories</span></a></li>
                    <li><a href="compare.html"><span>Compare Models</span></a></li>
                    <li><a href="post-review.html"><span>Post a Review</span></a></li>
                    <li><a href="profile.html"><span>Profile</span></a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section id="nlp" class="card">
                <h2>Natural Language Processing</h2>
                <ul>
                    <li>Model A</li>
                    <li>Model D</li>
                    <li>Model E</li>
                </ul>
            </section>
            <section id="cv" class="card">
                <h2>Computer Vision</h2>
                <ul>
                    <li>Model B</li>
                    <li>Model F</li>
                    <li>Model G</li>
                </ul>
            </section>
            <section id="speech" class="card">
                <h2>Speech Recognition</h2>
                <ul>
                    <li>Model C</li>
                    <li>Model H</li>
                </ul>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 ModelMate. All rights reserved.</p>
    </footer>
</body>
</html>
