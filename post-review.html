<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ModelMate - Post Review</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
        // Toggle sidebar visibility on small screens
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('closed');
        }
        // Toggle sidebar collapse on desktop
        function toggleSidebarCollapse() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('collapsed');
        }
        // Close sidebar on link click (small screens)
        function closeSidebarOnLinkClick() {
            const sidebar = document.querySelector('.sidebar');
            if (window.innerWidth <= 900 && !sidebar.classList.contains('closed')) {
                sidebar.classList.add('closed');
            }
        }
        // Add event listeners to nav links
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.sidebar nav ul li a');
            navLinks.forEach(link => {
                link.addEventListener('click', closeSidebarOnLinkClick);
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">ModelMate</div>
        <button class="sidebar-toggle" aria-label="Toggle sidebar" onclick="toggleSidebarCollapse()">☰</button>
        <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleSidebar()">☰</button>
        <div class="search-bar">
            <input type="text" placeholder="Search AI Models..." />
        </div>
        <div class="user-profile" title="User Profile">U</div>
    </header>
    <div class="wrapper">
        <aside class="sidebar closed">
            <nav>
                <ul>
                    <li><a href="index.html"><span>Home</span></a></li>
                    <li><a href="category.html"><span>Categories</span></a></li>
                    <li><a href="compare.html"><span>Compare Models</span></a></li>
                    <li><a href="post-review.html" class="active"><span>Post a Review</span></a></li>
                    <li><a href="profile.html"><span>Profile</span></a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2>Post a Review or Problem</h2>
            <form>
                <label for="model-name">Model Name:</label>
                <input type="text" id="model-name" name="model-name" placeholder="Enter model name" />
                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" />
                <label for="description">Review/Problem Description:</label>
                <textarea id="description" name="description" placeholder="Write your review or describe the problem here..."></textarea>
                <button type="submit" disabled>Submit (Non-functional)</button>
                <p><em>This form is for display purposes only and is not functional.</em></p>
            </form>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 ModelMate. All rights reserved.</p>
    </footer>
</body>
</html>
