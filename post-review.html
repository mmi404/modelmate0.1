<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ModelMate - Post Review</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">ModelMate</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="category.html">Categories</a>
      <a href="compare.html">Compare</a>
      <a href="post-review.html" class="active">Review</a>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search AI Models..." />
    </div>
    <button class="primary">Sign In</button>
  </header>
  <main>
    <h2>Post a Review</h2>
    <section class="card form-container">
      <form class="review-form" id="reviewForm">
        <label for="model-name">Model Name:</label>
        <input type="text" id="model-name" name="model-name" placeholder="Enter model name" required />
        
        <label for="rating">Rating:</label>
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star">&#9733;</label>
        </div>
        
        <label for="description">Review Description:</label>
        <textarea id="description" name="description" placeholder="Write your review here..." required></textarea>
        
        <button type="submit" class="secondary">Submit</button>
      </form>
    </section>
  </main>
  <script>
    document.getElementById('reviewForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const modelName = document.getElementById('model-name').value.trim();
      const rating = document.querySelector('input[name="rating"]:checked');
      const description = document.getElementById('description').value.trim();
      if (!modelName) {
        alert('Please enter the model name.');
        return;
      }
      if (!rating) {
        alert('Please select a rating.');
        return;
      }
      if (!description) {
        alert('Please enter your review or problem description.');
        return;
      }
      alert(`Thank you for your review!\n\nModel: ${modelName}\nRating: ${rating.value} star(s)\nReview: ${description}`);
      this.reset();
    });
  </script>
</body>
</html>
