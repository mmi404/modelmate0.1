<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ModelMate - Compare Models</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
        // Toggle sidebar visibility on small screens
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('closed');
        }
        // Toggle sidebar collapse on desktop
        function toggleSidebarCollapse() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('collapsed');
        }
        // Close sidebar on link click (small screens)
        function closeSidebarOnLinkClick() {
            const sidebar = document.querySelector('.sidebar');
            if (window.innerWidth <= 900 && !sidebar.classList.contains('closed')) {
                sidebar.classList.add('closed');
            }
        }
        // Add event listeners to nav links
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.sidebar nav ul li a');
            navLinks.forEach(link => {
                link.addEventListener('click', closeSidebarOnLinkClick);
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">ModelMate</div>
        <button class="sidebar-toggle" aria-label="Toggle sidebar" onclick="toggleSidebarCollapse()">☰</button>
        <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleSidebar()">☰</button>
        <div class="search-bar">
            <input type="text" placeholder="Search AI Models..." />
        </div>
        <div class="user-profile" title="User Profile">U</div>
    </header>
    <div class="wrapper">
        <aside class="sidebar closed">
            <nav>
                <ul>
                    <li><a href="index.html"><span>Home</span></a></li>
                    <li><a href="category.html"><span>Categories</span></a></li>
                    <li><a href="compare.html" class="active"><span>Compare Models</span></a></li>
                    <li><a href="post-review.html"><span>Post a Review</span></a></li>
                    <li><a href="profile.html"><span>Profile</span></a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2>Compare Models</h2>
            <div class="card" style="margin-bottom: 24px;">
                <label for="model1">Select Model 1:</label>
                <select id="model1" name="model1">
                    <option>Model A</option>
                    <option>Model B</option>
                    <option>Model C</option>
                </select>
            </div>
            <div class="card" style="margin-bottom: 24px;">
                <label for="model2">Select Model 2:</label>
                <select id="model2" name="model2">
                    <option>Model A</option>
                    <option>Model B</option>
                    <option>Model C</option>
                </select>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Feature</th>
                        <th>Model A</th>
                        <th>Model B</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Accuracy</td>
                        <td>4.5/5</td>
                        <td>4/5</td>
                    </tr>
                    <tr>
                        <td>Speed</td>
                        <td>4/5</td>
                        <td>3.5/5</td>
                    </tr>
                    <tr>
                        <td>Cost</td>
                        <td>3.5/5</td>
                        <td>4/5</td>
                    </tr>
                    <tr>
                        <td>Ease of Use</td>
                        <td>4/5</td>
                        <td>3.5/5</td>
                    </tr>
                    <tr>
                        <td>Reliability</td>
                        <td>4.5/5</td>
                        <td>4/5</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 ModelMate. All rights reserved.</p>
    </footer>
</body>
</html>
