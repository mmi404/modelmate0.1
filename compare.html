<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ModelMate - Compare Models</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">ModelMate</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="category.html">Categories</a>
      <a href="compare.html" class="active">Compare</a>
      <a href="post-review.html">Review</a>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search AI Models..." />
    </div>
    <button class="primary">Sign In</button>
  </header>
  <main>
    <h2>Compare Models</h2>
    <div class="select-row">
      <section class="card select-card">
        <label for="model1">Select Model 1:</label>
        <select id="model1" name="model1">
          <option>Model A</option>
          <option>Model B</option>
          <option>Model C</option>
        </select>
      </section>
      <section class="card select-card">
        <label for="model2">Select Model 2:</label>
        <select id="model2" name="model2">
          <option>Model A</option>
          <option>Model B</option>
          <option>Model C</option>
        </select>
      </section>
    </div>
    <section class="card comparison-card">
      <table>
        <thead>
          <tr>
            <th>Feature</th>
            <th>Model A</th>
            <th>Model B</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Accuracy</td>
            <td>4.5/5</td>
            <td>4/5</td>
          </tr>
          <tr>
            <td>Speed</td>
            <td>4/5</td>
            <td>3.5/5</td>
          </tr>
          <tr>
            <td>Cost</td>
            <td>3.5/5</td>
            <td>4/5</td>
          </tr>
          <tr>
            <td>Ease of Use</td>
            <td>4/5</td>
            <td>3.5/5</td>
          </tr>
          <tr>
            <td>Reliability</td>
            <td>4.5/5</td>
            <td>4/5</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 ModelMate. All rights reserved.</p>
  </footer>
</body>
</html>
